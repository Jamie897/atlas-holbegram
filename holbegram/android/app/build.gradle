plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'  // Add Google Services plugin
    id 'com.google.firebase.crashlytics' // Add Firebase Crashlytics plugin if needed
    id 'dev.flutter.flutter-gradle'  // Flutter Gradle plugin must be applied last
}

android {
    compileSdkVersion 31  // Adjust the compileSdkVersion as needed
    buildToolsVersion "31.0.0"  // Adjust the buildToolsVersion as needed

    defaultConfig {
        applicationId "com.Jamie897.holbegram"
        minSdkVersion 21  // Adjust the minSdkVersion as needed
        targetSdkVersion 31  // Adjust the targetSdkVersion as needed
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true  // Enable multidex if needed
    }

    buildTypes {
        release {
            // Configure release build settings
            minifyEnabled false  // Adjust minify settings as needed
            signingConfig signingConfigs.debug  // Configure signing for release builds
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.1')

    // Add Firebase SDKs you want to use
    implementation 'com.google.firebase:firebase-auth-ktx'
    // Add more Firebase SDKs as needed, e.g., Firestore, Storage, etc.

    // Add other dependencies as required by your app
    implementation 'com.android.support:multidex:2.0.1'  // Include if multidex is enabled

    // Include Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Flutter SDK dependency
    implementation 'com.google.android.gms:play-services-auth:19.2.0'

    // Flutter SDK dependency
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
}

flutter {
    source '../..'
}
